<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="materialize/css/materialize.min.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>School projecten</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Projecten</a>
          <ul class="right hide-on-med-and-down">
            <a onclick="location.reload()" class="waves-effect waves-light btn">Refresh</a>
          </ul>
        </div>
      </nav>
    </header>
    <div id="tag-contents" class="section container"></div>
    <div id="connection-status" class="section container"></div>
    <div class="container">
      <main class="container">
        

        <div id="content" class="section container">
          <h1 id="loadingText">Loading projects...</h1>
        </div>

      </main>
    </div>

    <!--JavaScript at end of body for optimized loading-->

    <script id="project-card" type="text/template">

          <h5 id="title">{{title}}</h5>
          <p id="about">{{description}}</p>

          <br>
          <div class="divider"></div>
          <br>
    </script>

    <script id="tag-chips" type="text/template"> 
      <div id="inner-tag" class="chip">
        {{name}}
      </div>
            
    </script>

    <script
      type="text/javascript"
      src="materialize/js/materialize.min.js"
    ></script>

    <script src="resources/es6-promise/es6-promise.js"></script>
    <script src="resources/fetch/fetch.js"></script>
    <script src="resources/localforage/localforage.min.js"></script>
    <script src="resources/localforage/localforage-getitems.js"></script>
    <script src="resources/localforage/localforage-setitems.js"></script>
    <script src="resources/systemjs/system.js"></script>
 
    <script>
      System.import("./js/app.js");
    </script>
  </body>
</html>
